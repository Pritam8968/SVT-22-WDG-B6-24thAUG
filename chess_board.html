<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chess Board</title>
		<style>
			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}
			body {
				background-color: #313131;
			}
			.chess-board {
				height: 670px;
				width: 670px;
				border: 4px solid green;
				margin: 20px auto;
			}
			.black,
			.white {
				width: 12.5%;
				height: 12.5%;
				float: left;
				text-align: center;
				font-size: 60px;
			}
			.black {
				background-color: #769656;
			}
			.white {
				background-color: #eeeed2;
			}
		</style>
	</head>
	<body>
		<div class="chess-board">
			<!-- Rank 8 -->
			<div class="white">&#9820;</div>
			<div class="black">&#9822;</div>
			<div class="white">&#9821;</div>
			<div class="black">&#9819;</div>
			<div class="white">&#9818;</div>
			<div class="black">&#9821;</div>
			<div class="white">&#9822;</div>
			<div class="black">&#9820;</div>
			<!-- Rank 7 -->
			<div class="black">&#9823;</div>
			<div class="white">&#9823;</div>
			<div class="black">&#9823;</div>
			<div class="white">&#9823;</div>
			<div class="black">&#9823;</div>
			<div class="white">&#9823;</div>
			<div class="black">&#9823;</div>
			<div class="white">&#9823;</div>
			<!-- Rank 6 -->
			<div class="white"></div>
			<div class="black"></div>
			<div class="white"></div>
			<div class="black"></div>
			<div class="white"></div>
			<div class="black"></div>
			<div class="white"></div>
			<div class="black"></div>
			<!-- Rank 5 -->
			<div class="black"></div>
			<div class="white"></div>
			<div class="black"></div>
			<div class="white"></div>
			<div class="black"></div>
			<div class="white"></div>
			<div class="black"></div>
			<div class="white"></div>
			<!-- Rank 4 -->
			<div class="white"></div>
			<div class="black"></div>
			<div class="white"></div>
			<div class="black"></div>
			<div class="white"></div>
			<div class="black"></div>
			<div class="white"></div>
			<div class="black"></div>
			<!-- Rank 3 -->
			<div class="black"></div>
			<div class="white"></div>
			<div class="black"></div>
			<div class="white"></div>
			<div class="black"></div>
			<div class="white"></div>
			<div class="black"></div>
			<div class="white"></div>

			<div class="white">&#9817;</div>
			<div class="black">&#9817;</div>

	</body>
</html>
